<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
</head>

<body>
    <div id="stage">
        <canvas width="640" height="320" id="backgroundCanvas"></canvas>
        <canvas width="640" height="320" id="gameCanvas"></canvas>
        <canvas width="640" height="320" id="debugCanvas"></canvas>
        <canvas width="640" height="320" id="interactionCanvas"></canvas>
    </div>
    <div id="buttonContainer">
        <button id="nextButton">Next</button>
        <button id="startStopButton">Start</button>
        <button id="clearButton">Clear</button>
    </div>
</body>

</html>
