<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
</head>

<body>
    <div id="stage">
        <canvas width="1440" height="960" id="backgroundCanvas"></canvas>
        <canvas width="1440" height="960" id="gameCanvas"></canvas>
        <canvas width="1440" height="960" id="debugCanvas"></canvas>
        <canvas width="1440" height="960" id="interactionCanvas"></canvas>
    </div>
    <div id="buttonContainer">
        <span>FPS: </span><span id="fps">0</span>
        <select id="premadeBoardSelect">
            <option value="">Select premade board</option>
            <option value="performanceTest1">Performance</option>
        </select>
        <input type="checkbox" id="debugCoordinates" name="debugCoordinates" checked value="debugCoordinates">
        <label for="debugCoordinates">Debug coordinates</label>
        <button id="nextButton">Next</button>
        <button id="startStopButton">Start</button>
        <button id="clearButton">Clear</button>
        <span>Speed: </span><input type="range" min="100" step="100" max="5000" value="1000"
            id="iterationIntervalSlider">
        <span>Generation: </span><span id="generation">0</span>
        <span>Grid: </span><input type="range" min="5" max="50" step="5" value="40" id="gridSizeSlider">
    </div>
</body>

</html>
